<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="buttonsForm">
            <div class="btnColor"></div>
                <button id="btnSignin">Sign In</button>
                <button id="btnSignup">Sign Up</button>
        </div>

        <form id="signin">
            <input type="text1" placeholder="Email" required/>
            <i class="fas fa-envelope iEmail1"></i>
            <input type="password1" placeholder="Password" required/>
            <i class="fas fa-lock iPassword1"></i>
            <div class="divCheck">
                <input type="checkbox">
                <span>Remember Password</span>
            </div>
            <button type="submit1">Sign In</button> <br>
            <div class="forgot-my-pass">
                <a class="forgot-my-pass" href="/Recuperacao-Senha/index.html">Forgot my password</a>
            </div>
            
        </form>

        
        <form id="signup">
            <input type="text2" placeholder="Nome Completo" required>
            <i class="fa fa-user iNomeCompleto"></i>
            <input type="number" placeholder="Matricula"required>
            <i class="fa fa-book iMatricula"></i>
            <input type="text2" placeholder="Email" required>
            <i class="fas fa-envelope iEmail2 "></i>
            <input type="password2" placeholder="Password" required>
            <i class="fas fa-lock iPassword2"></i>
            <input type="password3" placeholder="Password" required>
            <i class="fas fa-lock iPassword3"></i>
            <div id="passwordHelpBlock" class="helpblock" >
                Your password must be 8 to 20 characters long, contain letters and numbers, 
                and must not contain spaces, special characters, or emoji.
                </div>
            <div class="divCheck">
                <input type="checkbox">
                <span>Terms</span>
            </div>
            <button type="submit2">Sign up</button> <br>
                
        </form>

        
    </div>










    
   <script src="./script.js"></script> 
</body>
</html>
